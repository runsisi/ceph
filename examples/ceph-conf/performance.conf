debug_javaclient = 0/0
debug_asok = 0/0
debug_throttle = 0/0
debug_refs = 0/0
debug_xio = 0/0
debug_compressor = 0/0
debug_bluestore = 0/0
debug_bluefs = 0/0
debug_bdev = 0/0
debug_kstore = 0/0
debug_rocksdb = 0/0
debug_leveldb = 0/0
debug_memdb = 0/0
debug_kinetic = 0/0
debug_fuse = 0/0
debug_mgr = 0/0
debug_mgrc = 0/0
debug_dpdk = 0/0
debug_eventtrace = 0/0
osd_heartbeat_grace = 2.0
mon_client_ping_timeout = 0.3
mon_client_ping_interval = 0.15
mon_client_hunt_interval = 0.1
mon_client_hunt_interval_max_multiple = 1
mon_client_hunt_interval_min_multiple = 0.05

ms_tcp_timeout = 10000
ms_tcp_syn_retries = 3
ms_max_backoff = 5
ms_tcp_read_timeout = 50

[mon]
mon_allow_pool_delete = true
mgr_initial_modules = status dashboard balancer
mon_health_preluminous_compat_warning = false

# reliability
paxos_propose_interval = 0.2
mon_election_timeout = 0.15
mon_tick_interval = 0.2
mon_lease = 0.4
mon_lease_ack_timeout_factor = 1.1
mon_lease_renew_interval_min_multiple = 0.05
mon_lease_renew_interval_factor = 0.3
mon_lease_renew_ack_timeout_factor = 1.1
mon_osd_adjust_heartbeat_grace = false
mon_osd_crush_smoke_test = false

[mgr]
mgr_op_latency_sample_interval = 300
mon_pg_warn_min_per_osd = 0
mon_warn_on_pool_no_app = false
rbd_perf_report_enabled = false

[osd]
osd_journal_size = 0
bluestore_block_db_size = 0
bluestore_block_wal_size = 0
osd_objectstore = bluestore
bluestore_throttle_bytes = 134217728
bluestore_csum_type = none
bluestore_cache_size = 1073741824
osd_client_message_cap = 1024
bluestore_rocksdb_options = compression=kNoCompression,max_write_buffer_number=8,min_write_buffer_number_to_merge=2,recycle_log_file_num=4,compaction_style=kCompactionStyleLevel,write_buffer_size=536870912,target_file_size_base=67108864,max_background_compactions=28,max_background_flushes=4,level0_file_num_compaction_trigger=8,level0_slowdown_writes_trigger=32,level0_stop_writes_trigger=64,num_levels=7,max_bytes_for_level_base=536870912,max_bytes_for_level_multiplier=4,compaction_readahead_size=2097152,compaction_threads=32,flusher_threads=8,rate_limiter_bytes_per_sec=10485760
osd_class_update_on_start = false
osd_scrub_max_interval = 0
osd_scrub_begin_hour = 50
osd_scrub_end_hour = 100
osd_max_backfills = 100
osd_recovery_sleep_hdd = 0
osd_recovery_sleep_hybrid = 0
bluestore_max_blob_size = 4194304
osd_client_message_size_cap = 2147483648
bluestore_meta_fixed_length = 65536
bluestore_min_alloc_size = 524288
bluestore_prefetch_blob = true

# reliability
osd_heartbeat_interval = 0.15
osd_heartbeat_base_interval = 0.3
osd_tick_interval = 0.1
osd_mon_report_interval_min = 0.1
osd_peering_wq_threads = 20
osd_peering_wq_batch_size = 4
osd_max_markdown_count = 1000000
osd_heartbeat_use_min_delay_socket = true
osd_heartbeat_use_cluster_network_only = true
osd_heartbeat_min_size = 20

# async recovery
osd_async_recovery = true
osd_async_recovery_min_cost = 0
osd_force_auth_primary_missing_objects = 0

[client]
# reliability
objecter_tick_interval = 0.1
objecter_timeout = 0.5

[client.admin]
mon_client_ping_timeout = 30
mon_client_ping_interval = 10
mon_client_hunt_interval = 3
mon_client_hunt_interval_max_multiple = 10
mon_client_hunt_interval_min_multiple = 1
objecter_timeout = 10
objecter_tick_interval = 5
